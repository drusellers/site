<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-84721732-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-84721732-1');
  </script>

  <!-- TODO: pull in with webpack -->
  <script src="https://kit.fontawesome.com/d76d002214.js" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {{ partial "twitter-cards.html" . }}

  <meta name="author" content="Dru Sellers">
  {{ with .Site.Params.description }}
  <meta name="description" content="{{ . }}">{{ end }}
  <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>
  <link rel="shortcut icon" href="{{ .Site.BaseURL }}/images/favicon.png">

  {{ if .Site.Params.enableRSS }}
  <link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  {{ end }}

  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="all" href="{{ .Site.BaseURL }}/{{ index .Site.Data.manifest "main.css" }}" />
</head>
