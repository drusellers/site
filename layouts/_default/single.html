{{ define "main" }}
  <div class="nested nested-copy-line-height nested-links nested-copy-separator">
    {{ .Content }}
  </div>

  {{ if .Site.Params.enableShare }}
    {{ partial "share.html" . }}
  {{ end }}

  {{ if .Site.Params.enableDisqus }}
    {{ partial "disqus.html" . }}
  {{ end }}

  {{ if .Site.Params.showLatestPosts }}
    {{ partial "latest-posts.html" . }}
  {{ end }}
{{ end }}
