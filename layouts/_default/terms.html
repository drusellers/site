{{ define "main" }}
  <ul class="list">
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms.ByCount }}
      {{ if ($value.Name) }}
        <li>
          <a href="{{ $.Site.BaseURL }}{{ $data.Plural }}/{{ $value.Name | urlize }}">
            <i class="fal fa-tag"></i>
            {{ $value.Name | urlize }} <span style="font-size: var(--font-s-2)">({{ $value.Count }})</span>
          </a>
        </li>
      {{ end }}
    {{ end }}
  </ul>
{{ end }}
