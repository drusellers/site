{{ define "main" }}
  <ul class="list">
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms.ByCount }}
      {{ if ($value.Name) }}
        <li class="mv2">
          <a class="link blue" href="{{ $.Site.BaseURL }}{{ $data.Plural }}/{{ $value.Name | urlize }}">
            <i class="fal fa-tag"></i>
            {{ $value.Name | urlize }} <span class="f6">({{ $value.Count }})</span>
          </a>
        </li>
      {{ end }}
    {{ end }}
  </ul>
{{ end }}
