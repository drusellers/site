{{ define "main" }}
  {{ range .Data.Pages.GroupByDate "2006" }}
    <div class="archive">
      <h3>{{ .Key }}</h3>
      {{ range .Pages }}
      <div>
        <time>{{ .Date.Format "Jan 02" }}</time>
        <a href="{{ .Permalink }}">
          {{ .Title }}
        </a>
      </div>
      {{ end }}
    </div>
  {{ end }}
{{ end }}
