{{ define "main" }}
  <div class="quote">
    <blockquote>
      {{ .Content }}
      {{ if .Params.author_link }}
        <cite>
          -
          <a href="{{ .Params.author_link }}" target="_blank" rel="noopener">
            {{ .Params.author | markdownify }}
          </a>
        </cite>
      {{ else }}
        <cite>- {{ .Params.author | markdownify }}</cite>
      {{ end }}
    </blockquote>
  </div>
{{ end }}
