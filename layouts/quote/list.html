<!DOCTYPE html>
<html {{ with .Site.LanguageCode }}lang="{{ . }}" {{ end }}>

  {{ partial "head.html" . }}

  <body class="{{ .Site.Params.font }}">
    {{ partial "nav.html" . }}
    {{ partial "profile.html" . }}

    <div class="mw8 center ph3-ns">
      <article class="cf pv3">
        <header class="fn fl-ns w-third-ns pr4-ns">
          <h1 class="f2 lh-title fw9 mb3 mt0 pt3 bt bw2">
            Archive
          </h1>
        </header>
        <div class="fn fl-ns w-two-thirds-ns">
        {{ range .Data.Pages.GroupByDate "2006" }}
          <div class="archive">
            <h3 class="f2 lh-title">{{ .Key }}</h3>
            <ul>
              {{ range .Pages }}
              <div class="mv2">
                <time class="code black-50 f7" style="width:4rem; display: inline-block;">{{ .Date.Format "Jan 02" }}</time>
                <a class="link blue" href="{{ .Permalink }}" class="post-link">
                  {{ .Title }}
                </a>
              </div>
              {{ end }}
            </ul>
          </div>
        {{ end }}
        </div>
      </article>
    </div>

    {{ partial "footer.html" . }}
    {{ partial "js.html" . }}
  </body>

</html>
